<!DOCTYPE html>
<html>
<head>
    <title>RubiksCube</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition; // vert attribs bound to array buffer data
        attribute vec4 vColor; // vert attribs bound to array buffer data

        varying vec4 color; // sent down to later stages of the pipeline

        uniform mat4 projection; // projection matrix passed from the app
        uniform mat4 modeltransform; // per-object transform passed from the app

        void main()
        {
        color = vColor; // pass vertex color through unchanged

        // some per-object matrix ops now done at app level
        // but final matrix chain is processed here
        gl_Position = projection * modeltransform * vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision highp float;
        #endif

        varying vec4 color;

        void
        main()
        {
        gl_FragColor = color;
        }
    </script>
    <script type="text/javascript" src="webgl-utils/Camera.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="vendor/js/webgl-utils.js"></script>
    <script type="text/javascript" src="vendor/js/initShaders.js"></script>
    <script type="text/javascript" src="vendor/js/mv.js"></script>
    <script type="text/javascript" src="webgl-utils/shapes/Shape.js"></script>
    <script type="text/javascript" src="webgl-utils/shapes/3d/SolidCuboid.js"></script>   
    <script type="text/javascript" src="webgl-utils/shapes/3d/SolidCube.js"></script>
    <script type="text/javascript" src="js/RubiksCube.js"></script>
    <script type="text/javascript" src="js/RubiksCubeFace.js"></script>
    <script type="text/javascript" src="js/RubiksCubeFaceCubie.js"></script>
</head>
<body style="background-color:black;text-align:center">

    <canvas id="cubeCanvas" width="512" height="512" style="background: blue">Sorry, your browser does not support WebGL.</canvas>

</body>
</html>
